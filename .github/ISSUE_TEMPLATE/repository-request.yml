---
name: Repository request form
description: Submit a request to create a New Repository.
title: 'add {repository} repo, using template'
labels: ['add repository']
assignees:
  - thejaswitricon
body:
  - type: input
    id: name
    attributes:
      label: Repository-name
      description: Name of new repository.
      placeholder: ABC
    validations:
      required: true
  - type: dropdown
    id: Template-repository
    attributes:
      label: Template-repository
      description: Template reposiotry to be used to create new repository.
      options:
        - template-repository
        - terraform-aws-template
    validations:
      required: true
