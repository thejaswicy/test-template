name: Post Template Create

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{github.ref}}-${{github.workflow}}
  cancel-in-progress: true

permissions:
  contents: write
  repository-projects: read

jobs:
  pr:
    uses: thejaswicy/reusable-workflows/.github/workflows/reusable.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.PAT_GITHUB1 || secrets.GITHUB_TOKEN }}
